<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>TyphoonX</title><meta http-equiv="refresh" content="0; url=/auth/callback"></head>
<body>
  <p>Redirecting to /auth/callback...</p>
  <script>
    /** 如果未自动跳转，手动导航到回调页 */
    if (location.pathname === "/" || location.pathname === "") {
      location.replace("/auth/callback");
    }
  </script>
</body>
</html>
